<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="row m-5 bg-light" style="max-width: 800px ">
                    <div class="row mt-3">
                        <h3 class="col"><u class="link-underline-info">Re</u>gistration</h3>
                    </div>
                    <div class="row mt-4">
                        <div class="col text-body-tertiary">Personal Details</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="row">
                                <div class="col">Full name</div>
                                <div class="col">Date of birth</div>
                                <div class="col">Email</div>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><input type="text" placeholder="enter your name"></div>
                                <div class="col"><input type="number" placeholder="enter birth date"></div>
                                <div class="col"><input type="email" placeholder="enter your email"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="row">
                                <div class="col">Mobile number</div>
                                <div class="col">Gender</div>
                                <div class="col">Occupation</div>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><input type="number" placeholder="enter mobile number"></div>
                                <div class="col"><input type="text" placeholder="enter your gender"></div>
                                <div class="col"><input type="text" placeholder="enter occuption"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col text-body-tertiary">Identity Details</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="row">
                                <div class="col">Id type</div>
                                <div class="col">Id number</div>
                                <div class="col">Issue authority</div>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><input type="text" placeholder="enter id type"></div>
                                <div class="col"><input type="text" placeholder="enter id number"></div>
                                <div class="col"><input type="text" placeholder="enter issue department"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="row">
                                <div class="col">Issue date</div>
                                <div class="col">Issue state</div>
                                <div class="col">Expiry Date</div>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><input type="number" placeholder="enter id issue date"></div>
                                <div class="col"><input type="text" placeholder="enter id issue state"></div>
                                <div class="col"><input type="text" placeholder="enter id expiry date"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col"><button type="button" class="btn btn-primary btn-lg">Next -></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
