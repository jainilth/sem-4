<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Registration</title>
  <style> i{ -webkit-text-stroke: 1px; } </style>
</head>
<body class="bg-info">

    <div class="col-12 col-md-8 offset-md-2 p-0 mt-md-5 mb-md-5">
      <div class="container-fluid bg-primary text-center">
        <i class="bi bi-geo-alt-fill text-white" style="font-size: 6rem;"></i>
      </div>

      <div class="container-fluid bg-light p-4 text-primary">
        <div class="container-fluid text-center">
          <h1 class="fw-bolder">Order/delivery Tracking</h1>
          <h4>Trace your order</h4>
        </div>

        <form action="" method="post" class="container-fluid p-0 mt-5">

          <h3 class="fw-bolder">Personal Information</h3> <hr style="border: none;height: .2em;" class="bg-primary mb-5">
          <div class="row row-cols-1 row-cols-md-2 g-0 mb-5">
            <div class="col fs-4">
              <label for="name" class="form-label fw-medium">Name</label>
            </div>
            <div class="col mb-4">
              <input type="text" name="name" id="name" class="form-control border border-2">
            </div>

            <div class="col fs-4">
              <label for="email" class="form-label fw-medium">Email</label>
            </div>
            <div class="col mb-4">
              <input type="email" name="email" id="email" class="form-control border border-2">
            </div>

            <div class="col fs-4">
              <label for="phone" class="form-label fw-medium">Contact number</label>
            </div>
            <div class="col mb-4">
              <input type="text" name="phone" id="phone" class="form-control border border-2">
              <div class="form-text text-primary mt-0">As per your order.</div>
            </div>
          </div>



          <h3 class="fw-bolder">Order Information</h3> <hr style="border: none;height: .2em;" class="bg-primary mb-5">
          <div class="row row-cols-1 row-cols-md-2 gy-0 mb-5">
            <div class="col fs-4">
              <label for="oid" class="form-label fw-medium">Order ID</label>
            </div>
            <div class="col mb-4">
              <input type="text" name="oid" id="oid" class="form-control border border-2">
            </div>

            <div class="col fs-4">
              <label for="ddes" class="form-label fw-medium">Delivary destination</label>
            </div>
            <div class="col mb-4">
              <input type="text" name="ddes" id="ddes" class="form-control border border-2">
              <div class="form-text text-primary mt-0">Street Address</div>
            </div>
            <div class="col"></div>
            <div class="col mb-4">
              <input type="text" name="address2" id="address2" class="form-control border border-2">
              <div class="form-text text-primary mt-0">Address Line 2</div>
            </div>
            <div class="col"></div>
            <div class="col">
              <div class="row row-cols-1 row-cols-md-2">
                <div class="col mb-4">
                  <input type="text" name="city" id="city" class="form-control border border-2">
                  <div class="form-text text-primary mt-0">City</div>
                </div>

                <div class="col mb-4">
                  <input type="text" name="region" id="region" class="form-control border border-2">
                  <div class="form-text text-primary mt-0 text-truncate">State/Region/Province</div>
                </div>

                <div class="col mb-4">
                  <input type="text" name="zip" id="zip" class="form-control border border-2">
                  <div class="form-text text-primary mt-0 text-truncate">Postal / Zip Code</div>
                </div>
                
                <div class="col mb-4">
                  <select name="country" id="country" class="form-select border border-2 text-primary fw-bold">
                    <option value="india" selected>India</option>
                    <option value="china">China</option>
                    <option value="america">America</option>
                  </select>
                  <div class="form-text text-primary mt-0">Country</div>
                </div>
              </div>
            </div>

            <div class="col fs-4">
              <label for="odate" class="form-label fw-medium">When did you place your order?</label>
            </div>
            <div class="col mb-4">
              <input type="date" name="odate" id="odate" class="form-control border border-2">
              <div class="form-text text-primary mt-0">mm-dd-yy</div>
            </div>
          </div>

          <div class="row justify-content-center">
            <button type="submit" class="col-12 col-md-2 btn btn-primary text-center fs-4 fw-bold px-0">
              Submit
            </button>
          </div>

        </form>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
