<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-2" style="background-color: pink;">
        <div class="form-container p-2 col" style="background-color: aqua;">
            <div class="form-title d-flex justify-content-center"><H3>Student Registeration Form</H3></div>
            <div class="border"></div>
            <form>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" id="firstname" class="form-control" placeholder="Firstname">
                </div>
                <div class="mb-3">
                    <label for="middlename" class="form-label">Middlename</label>
                    <input type="text" id="middlename" class="form-control" placeholder="Middlename">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" id="lastname" class="form-control" placeholder="Lastname">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" class="form-select">
                        <option selected>Course</option>
                        <option value="1">Course 1</option>
                        <option value="2">Course 2</option>
                        <option value="3">Course 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male" class="me-3">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female" class="me-3">Female</label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="text" id="phone" class="form-control" placeholder="phone no.">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Current Address</label>
                    <textarea id="address" class="form-control" placeholder="Current Address"></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <label for="repassword" class="form-label">Re-type Password</label>
                    <input type="password" id="repassword" class="form-control" placeholder="Retype Password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-register" style="background-color: lawngreen; width: 100%;">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
